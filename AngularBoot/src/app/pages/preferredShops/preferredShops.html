<div class="row show-grid">
    <div class="container text-center" style="float:left;margin-top:70px;">
        <h3 style="color:white;">{{pageHeading}}</h3>
        <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng">
                <agm-info-window>
                    <h5>
                        <strong>Hi!!</strong>
                    </h5>
                    <p>You are here!</p>
                </agm-info-window>
            </agm-marker>
        </agm-map>
        <div *ngFor="let shop of retrievedShops" class="col-12">
            <sf-card id="{{shop._id}}" title="{{shop.name}}, {{shop.city}}" style="float:left;">
                <img src="{{shop.picture}}" width="200" height="200" />
                <div class="form-group">
                    <img class="imgButton" src="../../../assets/icons/icons8-delete.png" (click)="removeLike(shop._id)"/>
                </div>
            </sf-card>
        </div>
    </div>
</div>
